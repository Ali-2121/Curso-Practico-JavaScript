<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <title>Figuras Geométricas | Curso Práctico de JS</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas </h1>
        <h3>Este es el primer taller del curso práctico de JS</h3>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
          <fieldset>
              <legend>Cuadrado</legend>
            <label for="InputCuadrado">
                <span>Escribe cuánto mide cada lado de tu cuadrado</span>
                <input 
                type="number"
                id="InputCuadrado" 
                placeholder="Ejemplo: 6">
                <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
                <button type="button"
                onclick="calcularAreaCuadrado()">Calcular área</button>
            </label>
          </fieldset>
        </form>
    </section>

    <script src="./figuras.js" ></script>
</body>
</html>
