<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <title>Figuras Geométricas | Curso Práctico de JS</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas </h1>
        <h3>Este es el primer taller del curso práctico de JS</h3>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
          <fieldset>
              <legend>Cuadrado</legend>
              <label for="InputCuadrado">
                      <span>Escribe cuánto mide cada lado de tu cuadrado</span>
                      <input 
                      type="number"
                      id="InputCuadrado" 
                      placeholder="Lado del cuadrado">

                      <button type="button" 
                      onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
                      <button type="button"
                      onclick="calcularAreaCuadrado()">Calcular área</button>
             </label>
          </fieldset>



            <fieldset>
                <legend>Triángulo</legend>
                <label for="InputTriangulo">
                    <span>Escribe cuánto miden los lados, la base y la altura de tu triángulo</span>
                    <input 
                    type="number"
                    id="InputTrianL1" 
                    placeholder="Lado 1 del triángulo">
    
                    <input 
                    type="number"
                    id="InputTrianL2" 
                    placeholder="Lado 2 del triángulo">
    
                    <input 
                    type="number"
                    id="InputTrianBase" 
                    placeholder="Base del triángulo">
    
                    <input 
                    type="number"
                    id="InputTrianAltura" 
                    placeholder="Altura del triángulo">
    
                    <button type="button" 
                    onclick="calcularPerimetroTriangulo()">Calcular perímetro</button>
                    <button type="button"
                    onclick="calcularAreaTriangulo()">Calcular área</button>
                </label>
            </fieldset>

            <fieldset>
                <legend>Círculo</legend>
                <label for="InputCirculo">
                    <span>Escribe cuánto mide el radio del Círculo</span>
                    <input 
                    type="number"
                    id="InputCirculo" 
                    placeholder="Radio del Círculo">
        
                    <button type="button" 
                    onclick="calcularPerimetroCirculo()">Calcular perímetro</button>
                    <button type="button"
                    onclick="calcularAreaCirculo()">Calcular área</button>
                </label>
            </fieldset>
            
        </form>
    </section>

    <script src="./figuras.js" ></script>
</body>
</html>
