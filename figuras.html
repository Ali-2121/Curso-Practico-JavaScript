<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Esta página te mostrará cómo obtner el perímetro y el áre de varias figuras">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <title>Figuras Geométricas | Curso Práctico de JS</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas </h1>
        <h3>Este es el primer taller del curso práctico de JS</h3>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
          <fieldset>
              <legend>Cuadrado</legend>
              <label for="InputCuadrado">
                      <span>Escribe cuánto mide cada lado de tu cuadrado</span>
                      <input 
                      type="number"
                      id="InputCuadrado" 
                      placeholder="Lado del cuadrado">

                      <button type="button" 
                      onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
                      <button type="button"
                      onclick="calcularAreaCuadrado()">Calcular área</button>
             </label>
          </fieldset>



            <fieldset>
                <legend>Triángulo</legend>
                <label for="TrianL1">
                    <span>Medida del primer lado de tu Triángulo</span>
                    <input 
                    type="number" 
                    id="TrianL1"
                    placeholder="Lado 1 ">
                </label><br>

                <label for="TrianL2">
                    <span>Medida del segundo lado de tu Triángulo</span>
                    <input 
                    type="number" 
                    id="TrianL2"
                    placeholder="Lado 2 ">
                </label><br>

                <label for="TrianBase">
                    <span>Medida de la base de tu Triángulo</span>
                    <input 
                    type="number" 
                    id="TrianBase"
                    placeholder="Base del Triángulo ">
                </label><br>

                <label for="TrianAltura">
                    <span>Medida de la altura de tu Triángulo</span>
                    <input 
                    type="number" 
                    id="TrianAltura"
                    placeholder="Altura del Triángulo">
                </label>
                <button type="button" 
                onclick="calcularPerimetroTriangulo()">Calcular perímetro
                </button>
                <button type="button"
                onclick="calcularAreaTriangulo()">Calcular área
                </button>
            </fieldset>

            <fieldset>
                <legend>Círculo</legend>
                <label for="InputCirculo">
                    <span>Escribe cuánto mide el radio del Círculo</span>
                    <input 
                    type="number"
                    id="InputCirculo" 
                    placeholder="Radio del Círculo">
        
                    <button type="button" 
                    onclick="calcularPerimetroCirculo()">Calcular perímetro</button>
                    <button type="button"
                    onclick="calcularAreaCirculo()">Calcular área</button>
                </label>
            </fieldset>
            
        </form>
    </section>

    <script src="./figuras.js" ></script>
</body>
</html>
